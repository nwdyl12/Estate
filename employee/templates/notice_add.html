<!DOCTYPE html>
<html lang="en">
<head>
		<title>公告添加</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">

		<link href="/static/admin.css" type="text/css" rel="stylesheet">
		<style type="text/css">
            .auto-style1 {
                margin-left: 0px;
            }
        </style>
		<script type="text/javascript" src="/static/CheckForm.js"></script>
        <script type="text/javascript" src="/static/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
		<form action="/employee/notice_add/" method="post" name="form1" onsubmit="return checkForm('form1');">
            {% csrf_token %}
			<table class="editTable" cellspacing="1" cellpadding="0" width="100%" align="center" border="0">
				<tbody>
                <tr class="editHeaderTr">
					<td class="editHeaderTd" colspan="7" style="height: 49px; width:100%">
						请输入公告详细信息
					</td>
				</tr>
				<tr>
					<td width="120" bgcolor="#FFFDF0" style="width: 9%">
						<div align="center">
							公告人：
						</div>
					</td>
					<td colspan="3" bgcolor="#FFFFFF">
						  <select name="user" style=" width: 145px">
                              {% for u in ulist %}
                                  <option value="{{ u.user_id}}">{{ u.user_name }}</option>
                              {% endfor %}
                        </select>
					</td>
                    <td width="120" bgcolor="#FFFDF0" style="width: 9%">
						<div align="center">
							公告主题：
						</div>
					</td>
					<td colspan="3" bgcolor="#FFFFFF">
						<input type="text" style="width: 145px" maxlength="20" name="notice_item" check_str="公告主题">
						&nbsp;
					</td>
				</tr>
				<tr>

                    <td width="120" bgcolor="#FFFDF0" style="width: 9%">
						<div align="center">
							发布截止时间：
						</div>
					</td>

                    <td colspan="7" bgcolor="#FFFFFF">
                        <input width="120" name="notice_endtime" type="datetime-local" style=" width: 145px" valid="required" class="Wdate">
                    </td>
				<tr>
					<td width="120" bgcolor="#FFFDF0" style="width: 9%">
						<div align="center">
							公告内容
						</div>
					</td>
					<td colspan="7" bgcolor="#FFFFFF">
						<textarea name="notice_content" rows="10" style="width: 99.6%; resize: none; border:0px; overflow:hidden;"></textarea>
					</td>
				</tr>
			</tbody></table>
            <br/>
			<table class="editTable" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
				<tbody><tr bgcolor="#FFFFFF">
					<td width="40%"></td>
					<td width="10%"><input type="submit" name="submit" value="添加"></td>
					<td width="5%"><input type="button" name="button" onclick="history.back() " value="返回"></td>
					<td width="40%"></td>
				</tr>
			</tbody></table>

		</form>


</body>
</html>
